<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WSTicK JSON Creator</title>
</head>
<body>
    <div class="marginDiv">
        <H1 class="mt-3">WSTicK JSON Creator</H1>
        <form id="form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="publisher" id="publisher" maxlength="128" required />
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="identifier" id="identifier" maxlength="127" pattern="^[a-zA-Z0-9_\-.]+$" required />
            </div>
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Package Name" id="name" maxlength="128" required />
            </div>
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ios_app_store_link (optional)" id="ios_app_store_link"/>
            </div>
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="android_play_store_link (optional)" id="android_play_store_link"/>
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tray Icon</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="tray_image" accept="image/*" required>
                    <label class="custom-file-label" for="tray_image" id="label-image-tray">Choose file</label>
                </div>
            </div>

            <div id="allStickers"></div>

            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-warning mb-3 ml-2" id="submit">Get JSON</button>
            
                <div class="btn-group mb-3" role="group" aria-label="First group">
                    <button type="button" id="add" class="btn btn-primary">Sticker +</button>
                    <button type="button" id="remove" class="btn btn-danger">Sticker -</button>
                </div>
            </div>

        </form>
        <div id="displayWebp"></div>
        </div>
        
    </div>
</body>
</html>
